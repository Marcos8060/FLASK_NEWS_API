{% extends 'base.html' %}


{% block content %}
   <div class="container">
    <ul class="links">
        <li><span class="badge bg-primary">Top news</span></li>
        <li><span class="badge bg-info">Share</span></li>
         <li><span class="badge bg-secondary">Connect</span></li>
    </ul>
       <div class="row articles">
    {% for headline in headlines %}
          <div class="col-md-4">
              <h4 class="title mb-4 mt-5">{{ headline.title }}</h4>
              <small>Publish date: {{ headline.publishedAt }}</small>
              <img src="{{ headline.urlToImage }}" alt="" class="img-fluid">
              <p>{{ headline.description }}</p>
          </div>
    {% endfor %}
       </div>
   </div>

{% endblock %}
