{% extends 'base.html' %}


{% block content %}
   <h1>Welcome to the best News Agency in the Country</h1>
{% for headline in headlines %}
   <div class="container">
       <div class="row">
           <div class="col-md-7">
             <img src="{{ headline.urlToImage }}" alt="" class="img-fluid">
           </div>
       </div>
       <div class="news">
           <div class="details">
             <p>{{ headline.title }}</p>
             <h5>{{ headline.author }}</h5>
           </div>
       </div>
   </div>
{% endfor %}

{% endblock %}
